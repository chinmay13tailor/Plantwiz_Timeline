<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Plantwiz | Production Timeline</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
/* ================= BASE ================= */
body {
  margin: 0;
  font-family: "Segoe UI", Roboto, sans-serif;
  background: #f4f7fb;
  color: #1f2937;
}

.container {
  max-width: 1400px;
  margin: auto;
  padding: 20px;
  background: #fff;
  border-radius: 18px;
  box-shadow: 0 12px 40px rgba(0,0,0,0.08);
}

/* ================= HEADER ================= */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.brand {
  font-size: 22px;
  font-weight: 700;
  color: #2563eb;
}

.subtitle {
  font-size: 14px;
  color: #64748b;
}

/* ================= CONTROLS ================= */
.controls {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-top: 18px;
}

.btn {
  padding: 8px 16px;
  border-radius: 10px;
  border: 1px solid #c7d2fe;
  background: #f8fafc;
  font-weight: 600;
  cursor: pointer;
}

.btn.active {
  background: #2563eb;
  color: #fff;
  border-color: #2563eb;
}

/* ===== FIXED DATE PICKER (NO DESIGN CHANGE) ===== */
.date-picker {
  display: none;
  padding: 8px 12px;
  border-radius: 10px;
  border: 1px solid #c7d2fe;
  font-weight: 600;
}

.date-picker.show {
  display: inline-block;
}

/* ================= TIMELINE ================= */
.timeline-line {
  position: relative;
  height: 4px;
  background: #e5e7eb;
  margin: 24px 0 18px;
  border-radius: 4px;
}

.timeline-fill {
  position: absolute;
  left: 0;
  top: 0;
  height: 4px;
  width: 0%;
  background: linear-gradient(90deg,#2563eb,#60a5fa);
  border-radius: 4px;
  transition: width 1s ease;
}

.timeline-pin {
  position: absolute;
  top: -10px;
  transform: translateX(-50%);
  font-size: 20px;
}

/* ================= BLOCKS ================= */
.timeline {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 16px;
}

.block {
  border-radius: 14px;
  padding: 14px;
  border: 2px solid #e5e7eb;
  background: #f9fafb;
  cursor: pointer;
  transition: all .3s ease;
}

.block.good { border-color:#22c55e; background:#f0fdf4; }
.block.warning { border-color:#f59e0b; background:#fffbeb; }
.block.critical { border-color:#ef4444; background:#fef2f2; }

.block-header {
  display: flex;
  justify-content: space-between;
  font-weight: 700;
}

.metric {
  margin-top: 10px;
  font-size: 14px;
}

/* ================= DETAILS ================= */
.details {
  margin-top: 22px;
  padding: 20px;
  border-radius: 16px;
  border: 2px solid #e5e7eb;
  display: none;
  animation: slideDown .4s ease;
}

.details.active {
  display: block;
}

@keyframes slideDown {
  from {opacity:0; transform:translateY(-10px)}
  to {opacity:1; transform:translateY(0)}
}

.details.good { border-color:#22c55e; background:#f0fdf4; }
.details.warning { border-color:#f59e0b; background:#fffbeb; }
.details.critical { border-color:#ef4444; background:#fef2f2; }

.details-top {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: 700;
}

.details-grid {
  display: grid;
  grid-template-columns: repeat(3,1fr);
  gap: 16px;
  margin-top: 16px;
}

.card {
  background:#fff;
  padding:14px;
  border-radius:12px;
  border:1px solid #e5e7eb;
}

.summary {
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:16px;
  margin-top:24px;
}

.summary .card {
  text-align:center;
  font-weight:700;
}
</style>
</head>

<body>
<div class="container">

  <!-- HEADER -->
  <div class="header">
    <div>
      <div class="brand">Plantwiz</div>
      <div class="subtitle">Production Timeline</div>
    </div>
    <div id="viewLabel" class="subtitle">Viewing: Today</div>
  </div>

  <!-- CONTROLS -->
  <div class="controls">
    <div id="btnToday" class="btn active">Current Day (Today)</div>
    <div id="btnYesterday" class="btn">Yesterday</div>
    <div id="btnCustom" class="btn">Custom Date</div>
    <input type="date" id="datePicker" class="date-picker" />
  </div>

  <!-- TIMELINE LINE -->
  <div class="timeline-line">
    <div id="timelineFill" class="timeline-fill"></div>
    <div id="timelinePin" class="timeline-pin">üìç</div>
  </div>

  <!-- BLOCKS -->
  <div id="timeline" class="timeline"></div>

  <!-- DETAILS -->
  <div id="details" class="details"></div>

  <!-- SUMMARY -->
  <div class="summary">
    <div class="card">Total Expected<br><span id="sumExpected">0 mtr</span></div>
    <div class="card">Total Actual<br><span id="sumActual">0 mtr</span></div>
    <div class="card">Total Downtime<br><span id="sumDown">0 min</span></div>
    <div class="card">Overall Status<br><span id="sumOEE">0%</span></div>
  </div>

</div>

<script>
/* ================= CONFIG ================= */
const API_BASE="https://plantwiz.pimateck.in/api";
const DEVICE_ID="81261350-b886-11f0-87ea-b9809c1a7a9e";
const BLOCKS=["00‚Äì04","04‚Äì08","08‚Äì12","12‚Äì16","16‚Äì20","20‚Äì24"];
const KEYS=[
  "Meter_Run_Per_Min","Consumption_Per_Min","deltaexpectedproduction",
  "Runtime","Downtime","Idletime",
  "deltaperformance","deltaavailability","deltaquality","deltaoee"
];

const qs=new URLSearchParams(location.search);
const JWT=qs.get("token");

const btnToday=document.getElementById("btnToday");
const btnYesterday=document.getElementById("btnYesterday");
const btnCustom=document.getElementById("btnCustom");
const datePicker=document.getElementById("datePicker");
const viewLabel=document.getElementById("viewLabel");

/* ================= HELPERS ================= */
const num=v=>Number(v)||0;
const avg=a=>a.length?a.reduce((s,v)=>s+v,0)/a.length:0;
let activeIndex=null;

/* ================= DATE HANDLING (FIXED) ================= */
btnToday.onclick=()=>{
  setActive(btnToday);
  datePicker.classList.remove("show");
  viewLabel.textContent="Viewing: Today";
  loadTimeline(new Date());
};

btnYesterday.onclick=()=>{
  setActive(btnYesterday);
  datePicker.classList.remove("show");
  const d=new Date(Date.now()-86400000);
  viewLabel.textContent="Viewing: Yesterday";
  loadTimeline(d);
};

btnCustom.onclick=()=>{
  setActive(btnCustom);
  datePicker.classList.add("show");
};

datePicker.onchange=e=>{
  if(!e.target.value)return;
  const d=new Date(e.target.value);
  viewLabel.textContent=`Viewing: ${e.target.value}`;
  datePicker.classList.remove("show");
  loadTimeline(d);
};

function setActive(btn){
  [btnToday,btnYesterday,btnCustom].forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
}

/* ================= FETCH ================= */
async function fetchData(day){
  const start=new Date(day.toDateString()).getTime();
  const end=start+86400000-1;
  const url=`${API_BASE}/plugins/telemetry/DEVICE/${DEVICE_ID}/values/timeseries?keys=${KEYS.join(",")}&startTs=${start}&endTs=${end}&limit=5000`;
  const res=await fetch(url,{headers:{ "X-Authorization":`Bearer ${JWT}` }});
  return res.json();
}

/* ================= AGGREGATE + RENDER ================= */
async function loadTimeline(day){
  const raw=await fetchData(day);
  if(!raw) return;

  const blocks=Array.from({length:6},()=>({
    actual:0,expected:0,downtime:0,perf:[],oee:[]
  }));

  Object.values(raw).flat().forEach(p=>{
    const i=Math.floor(new Date(p.ts).getHours()/4);
    const b=blocks[i];
    b.actual+=num(p.Meter_Run_Per_Min);
    b.expected+=num(p.deltaexpectedproduction);
    b.downtime+=num(p.Downtime);
    if(p.deltaperformance!=null)b.perf.push(p.deltaperformance);
    if(p.deltaoee!=null)b.oee.push(p.deltaoee);
  });

  const tl=document.getElementById("timeline");
  const details=document.getElementById("details");
  tl.innerHTML="";
  details.classList.remove("active");

  let totalExp=0,totalAct=0,totalDown=0,oeeAll=[];

  blocks.forEach((b,i)=>{
    totalExp+=b.expected;
    totalAct+=b.actual;
    totalDown+=b.downtime;
    oeeAll.push(...b.oee);

    const perfPct=b.expected?(b.actual/b.expected)*100:0;
    let status="good";
    if(b.downtime>60)status="critical";
    else if(perfPct<90)status="warning";

    const el=document.createElement("div");
    el.className=`block ${status}`;
    el.innerHTML=`
      <div class="block-header">${BLOCKS[i]} <span>${status.toUpperCase()}</span></div>
      <div class="metric">Performance ${perfPct.toFixed(1)}%</div>
      <div class="metric">${Math.round(b.actual)} / ${Math.round(b.expected)} mtr</div>
      <div class="metric">Downtime ${b.downtime} min</div>
    `;
    el.onclick=()=>toggleDetails(i,b,status,perfPct);
    tl.appendChild(el);
  });

  document.getElementById("sumExpected").textContent=`${Math.round(totalExp)} mtr`;
  document.getElementById("sumActual").textContent=`${Math.round(totalAct)} mtr`;
  document.getElementById("sumDown").textContent=`${totalDown} min`;
  document.getElementById("sumOEE").textContent=`${avg(oeeAll).toFixed(1)}%`;

  animateTimeline(day);
}

/* ================= DETAILS ================= */
function toggleDetails(i,b,status,perfPct){
  const d=document.getElementById("details");
  if(activeIndex===i){
    d.classList.remove("active");
    activeIndex=null;
    return;
  }
  activeIndex=i;

  const diff=Math.round(b.actual-b.expected);
  const prodText=diff>=0?`Ahead Target ${diff} mtr`:`Behind Target ${Math.abs(diff)} mtr`;

  d.className=`details active ${status}`;
  d.innerHTML=`
    <div class="details-top">
      <div>Time Block: ${BLOCKS[i]} <br>Status: ${status}</div>
      <div style="cursor:pointer" onclick="this.closest('.details').classList.remove('active')">‚úï</div>
    </div>
    <div class="details-grid">
      <div class="card"><b>Production Status</b><br>${prodText}</div>
      <div class="card"><b>Downtime Status</b><br>${b.downtime} min</div>
      <div class="card"><b>Quick Insight</b><br>${status==="good"?"Great job! Keep it up.":status==="warning"?"Reduce minor stoppages.":"Focus on downtime reduction."}</div>
    </div>
  `;
}

/* ================= TIMELINE PIN ================= */
function animateTimeline(day){
  const now=new Date();
  const fill=document.getElementById("timelineFill");
  const pin=document.getElementById("timelinePin");

  if(now.toDateString()!==day.toDateString()){
    fill.style.width="100%";
    pin.style.left="100%";
    return;
  }

  const mins=now.getHours()*60+now.getMinutes();
  const pct=Math.min(100,(mins/1440)*100);
  fill.style.width=pct+"%";
  pin.style.left=pct+"%";
}

/* ================= INIT ================= */
if(!JWT) alert("JWT token missing");
else loadTimeline(new Date());
</script>
</body>
</html>
